<div class="container p-4">
<ng-container *ngIf="this._usuarioActual == '0'">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card text-center">
              <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center " >Registro de Usuario</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input [(ngModel)]="usuarioActual.registroacademico" type="text" name="registroacademico" placeholder="Registro Académico" class="form-control" autofocus>
                        </div>
                        <br>
                        <div class="form-group">
                            <input [(ngModel)]="usuarioActual.nombre" type="text" name="nombre" placeholder="Nombre" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input [(ngModel)]="usuarioActual.apellido" type="text" name="apellido" placeholder="Apellido" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input [(ngModel)]="usuarioActual.email" type="text" name="email" placeholder="Correo" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input [(ngModel)]="usuarioActual.clave" type="password" name="clave" placeholder="Contraseña" class="form-control">
                        </div>
                        <button class="btn btn-success col-md-8 offset-md-0 mt-2" (click)="crearUsuario()">Ingresar</button>
                        
                        <button class="btn btn-fail col-md-8 offset-md-0 mt-2" (click)="cancelar()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="this._usuarioActual != '0'">
<div>hola</div>
</ng-container>
</div>
