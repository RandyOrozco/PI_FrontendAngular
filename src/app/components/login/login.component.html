<div class="container p-4">
<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card text-center">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center " >Login</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input [(ngModel)]="login.registroacademico" type="text" name="registroacademico" placeholder="Registro Académico" class="form-control" value="200313243"  autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <input [(ngModel)]="login.clave" type="password" name="clave" placeholder="Contraseña" class="form-control"  value="123456">
                    </div>
                    <button class="btn btn-success col-md-8 offset-md-0 mt-2" (click)="comprobarUsuario()">Ingresar</button>
                    
                    <button class="btn btn-fail col-md-8 offset-md-0 mt-2" (click)="irARegistroUsuario()">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
