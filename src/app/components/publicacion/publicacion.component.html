<div class="col-md-4" *ngFor="let publicacion of publicaciones">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <a href="">{{publicacion.titulo}}</a>
        </div>
        <div class="card-body">
            Creado por {{publicacion.nombreusuario}} {{publicacion.apellido}} el {{publicacion.fecha | date:'dd/MM/YYYY'}}
        </div>
    </div>
</div>
