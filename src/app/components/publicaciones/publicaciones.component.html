<navbar></navbar>
<br>
<div class="container p-4">
<div class="col-md-6 offset-md-3" *ngFor="let publicacion of publicaciones">
  <div class="card text-center">
    <div
      class="
        card-header
        bg-dark
        text-white
        d-flex
        justify-content-between
        align-items-center
      "
    >
      <span *ngIf="publicacion.nombrecatedratico != 'N/D'"
        >Catedratico: {{ publicacion.nombrecatedratico }}</span
      >
      <span *ngIf="publicacion.nombrecurso != 'N/D'"
        >Curso: {{ publicacion.nombrecurso }}</span
      >
      &nbsp;
      <a href="/publicacion/{{publicacion.publicacion}}">{{ publicacion.titulo }}</a>
    </div>
    <div class="card-body">
      Creado por <span (click)="verUsuario(publicacion.usuario)" >{{ publicacion.nombreusuario }} {{ publicacion.apellido }}</span> el
      {{ publicacion.fecha | date: "dd/MM/YYYY" }}
    </div>
  </div>
  <br />
</div>
</div>
